<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Yapıları</title>
</head>

<body>
    <h1>Form Yapıları</h1>
    <hr>

    <header>
        <nav>
            <h4><a href="./odev4Form.html">Form 1'e git</a><br></h4>
            <h4><a href="./odev4Form2.html">Form 2'ye git</a></h4>
        </nav>
    </header>
    <hr>
    <br>
    <form action="./odev4Form2.html">
        <fieldset>
            <legend>Form 1</legend>
            <table>
                
                <tr>
                    <td>
                        <label for="name">İsim Soyisim: </label>
                    </td>

                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="mail">E-Mail Adresi: </label>
                    </td>

                    <td>
                        <input type="email" id="mail">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="pass">Parola: </label>
                    </td>

                    <td>
                        <input type="password" id="pass">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="birth">Doğum Tarihi: </label>
                    </td>

                    <td>
                        <input type="date" id="birth">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="address">Adres: </label>
                    </td>

                    <td>
                        <textarea name="" id="address" cols="20px" rows="8px" placeholder="Lütfen adresinizi giriniz.."></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="İlerle >>">
                    </td>
                </tr>
            </table>

        </fieldset>
    </form>

        
    <br>
    <hr>
      
    <footer>
        <h4><a href="./index.html">Ana Sayfaya Dönmek İçin Tıkla</a></h4>
</body>

</html>
