<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Ödevi</title>
</head>

<body>
    <table border="2" width="300px" height="300px">
        <tr>
            <td>1.Satır 1.Sütun</td>
            <td>1.Satır 2.Sütun</td>
            <td>1.Satır 3.Sütun</td>
            <td>1.Satır 4.Sütun</td>
        </tr>
        <tr>
            <td>2.Satır 1.Sütun</td>
            <td>2.Satır 2.Sütun</td>
            <td colspan="2">2.Satır 3.Sütun</td>

        </tr>
        <tr>
            <td>3.Satır 1.Sütun</td>
            <td>3.Satır 2.Sütun</td>
            <td>3.Satır 3.Sütun</td>
            <td rowspan="2">3.Satır 4.Sütun</td>
        </tr>
        <tr>

            <td>4.Satır 1.Sütun</td>
            <td>4.Satır 2.Sütun</td>
            <td>4.Satır 3.Sütun</td>
        </tr>
    </table>

    <hr><br>
    <h4><a href="./index.html">Ana Sayfaya Dönmek İçin Tıkla</a></h4>
</body>

</html>
