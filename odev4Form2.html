<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Yapıları 2</title>
</head>

<body>
    <h1>Form Yapıları 2</h1>
    <hr>

    <header>
        <nav>
            <h4><a href="./odev4Form.html">Form 1'e git</a><br></h4>
            <h4><a href="./odev4Form2.html">Form 2'ye git</a></h4>
        </nav>
    </header>
    <hr>
    <br>

    <form action="./index.html">
        <fieldset>
            <legend>Form 2</legend>
                <table>
                    <tr>
                        <td colspan="3">Cinsiyetinizi seçiniz :</td>
                    </tr>

                    <tr>
                        <td>
                            <label for="men">Erkek</label> 
                            <input type="radio" name="gender" id="men">
                        </td>

                        <td>
                            <label for="women">Kadın</label> 
                            <input type="radio" name="gender" id="women">
                        </td>

                        <td>
                            <label for="other">Diğer</label> 
                            <input type="radio" name="gender" id="other">
                        </td>   
                    </tr>

                    <tr>
                        <td>
                            <label for="burc">Burcunuzu Yazınız : <br></label>
                        </td>
                        <td>
                            <input type="text"  id="burc">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="birthDate">Doğum Tarihiniz :</label>
                        </td>
                        <td>
                            <input type="date" id="birthDate" placeholder="Doğum tarihinizi giriniz.">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="birthHour">Doğum Saatinizi Giriniz : </label>
                        </td>
                        <td>
                            <input type="time"  id="birthHour">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Gönder">
                        </td>
                    </tr>

                </table>
        </fieldset>
    </form>
    <br>
    <hr>     
    
    <footer>
        <h4><a href="./index.html">Ana Sayfaya Dönmek İçin Tıkla</a></h4>
    </footer>
</body>

</html>
